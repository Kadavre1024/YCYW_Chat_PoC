<h1 style="text-align:center">{{(chatRoom$ | async)!.subject}}</h1>
<button style="position: absolute; top:30px; left:10px" (click)="back()">Retour</button>
<div style="text-align:center; background-color: #d8d2d2;">
  <ol class="discussion">
        <li [ngClass]="isOwnMessage(message)" *ngFor="let message of messages$|async">
          <table class="msg">
            <tr><td><p class="message-body">{{message.message}}</p></td></tr>
            <tr><td><time>{{message.createdAt|date: 'HH:mm'}}</time></td></tr>
          </table>
        </li>
  </ol>
</div>

<table class="footer">
    <tr>
      <td style="width: 100%; height: 60px; padding: 0%;"><textarea id="input" type="text" placeholder="Votre texte ici..." #input></textarea></td>
      <td style="width: 60px;height: 60px; padding: 0%;"><button class="btn btn-success" (click)="sendMessage(input.value)"><img src="../../../../../assets/images/send.png" alt=""></button></td>
    </tr>
</table>
